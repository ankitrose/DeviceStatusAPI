<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('drdo-logo.png') no-repeat center center fixed;
            background-size: contain;
            background-color: #f0f0f0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #054078;
            color: white;
            padding: 10px 20px;
        }

        .top-right {
            margin: 0;
        }

        h1 {
            color: white;
            margin: 0;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f9f9f9;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #2a9cca;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

            button:hover {
                background-color: #1a6f7e;
            }
    </style>
</head>
<body>
    <div class="header">
        <h1>Device History</h1>
        <img src="drdo-side-logo.png" alt="DRDO Side Logo" class="top-right">
    </div>
    <div class="container">
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Status</th>
                    <th>Last Updated</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchDeviceHistory() {
            const response = await fetch('/api/DeviceHistory');
            const history = await response.json();
            const tableBody = document.querySelector('#historyTable tbody');
            tableBody.innerHTML = '';
            history.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.deviceName}</td>
                        <td>${item.status}</td>
                        <td>${new Date(item.lastUpdated).toLocaleString()}</td>
                    `;
                tableBody.appendChild(row);
            });
        }

        fetchDeviceHistory(); // Initial fetch
    </script>
</body>
</html>
